# src/mvpipeline/config/thresholds.yaml

#1 
geometry:
  d_min_reject: 0.7
  # Межатомные расстояния (Interatomic Distances) (Ангстремы (Å)) жёстко
  # Если расстояние меньше -> структура считается физически нереализуемой (overlap).
  # Соответствует коду: min_interatomic_distance
  
  d_max_suspicious: 1.2
  # d_min_suspicious (ТЗ): Порог подозрительности.
  # Если расстояние между этим значением и d_min_reject -> warning (требует ручного checks).

  d_min_norma: 1.2 

 
  vol_min: 8.0
  # Объем на атом (Volume per Atom)(Å^3/atom)
  # vol_min (ТЗ): Минимальный допустимый объем на атом.
  # Слишком плотная упаковка часто указывает на ошибку генерации.
  # Соответствует коду: min_volume_per_atom
  
  vol_max: 40.0
  # vol_max (ТЗ): Максимальный допустимый объем на атом.
  # Слишком большая ячейка может указывать на вакуум или ошибку масштабирования.
  # Соответствует коду: max_volume_per_atom
  
#2
physical_properties:
  # Плотность (Density)
  # Значения взяты из дефолтов кода (geometry_checks.py), так как в ТЗ не указаны.
  # Минимальная плотность вещества

  min_density: 0.5
  # Минимальная плотность. < 0.5 -> rejected (нереалистично для твердого тела).
  
  max_density: 30.0
  # Максимальная плотность вещества (например, для тяжелых металлов/осмидов)
  
#3
system_limits: 
  # Системные ограничения (System Limits)

  max_n_atoms: 500
  # Максимальное число атомов в ячейке.
  # Ограничение для производительности (CPU validation pipeline).
  # Значение взято из кода (max_n_atoms).