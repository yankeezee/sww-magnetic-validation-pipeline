# =============================================================================
# 1. Geometry Checks
# =============================================================================
geometry:
  # Межатомные расстояния (Interatomic Distances) [Å]
  
  d_min_reject: 0.7
  # Если расстояние < 0.7 -> структура отклоняется (overlap/физически невозможна).
  # Code var: min_interatomic_distance
  
  d_max_suspicious: 1.2
  # Порог подозрительности.
  # Если 0.7 < distance < 1.2 -> warning (требует ручной проверки).

  # Объем на атом (Volume per Atom) [Å^3/atom]
  vol_min: 8.0
  # Минимальный объем. Слишком плотная упаковка -> ошибка генерации.
  # Code var: min_volume_per_atom
  
  vol_max: 40.0
  # Максимальный объем. Слишком большая ячейка -> вакуум/ошибка масштабирования.
  # Code var: max_volume_per_atom

# =============================================================================
# 2. Physical Properties
# =============================================================================
physical_properties:
  # Плотность (Density) [g/cm^3]
  # Значения по умолчанию из geometry_checks.py
  
  min_density: 0.5
  # < 0.5 -> rejected (нереалистично для твердого тела).
  
  max_density: 30.0
  # Максимальная плотность (например, для тяжелых металлов/осмидов).

# =============================================================================
# 3. System Limits
# =============================================================================
system_limits:
  # Ограничения производительности (CPU validation pipeline)
  
  max_n_atoms: 500
  # Максимальное число атомов в ячейке.
  # Code var: max_n_atoms

